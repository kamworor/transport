<style>
     .hello-msg{
  font-size: 18px;
  color: #000000;
  margin-right: 20px;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <nav class="navbar" role="navigation" id="navigation" aria-label="main navigation">
        
        <div class="navbar-brand">
            <a class="navbar-item" id="logo" href="">
                <p>TMS</p>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'home' %}">
                    Home
                </a>

                <a class="navbar-item" href="{% url 'service' %}">
                    Our Services
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>
                    
                    <div class="navbar-dropdown" id="dropdown">
                        <a class="navbar-item" href="{% url 'about' %}">
                            About
                        </a>
                        
                        <a class="navbar-item" href="{% url 'contact' %}">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                     
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div id="sign" class="navbar-item">
                    <div class="buttons">
                        {% if not request.user.is_authenticated %}
                        <a href="{% url 'register' %}" id="sign-up" class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        {% endif %}
                        {% if request.user.is_authenticated %}
                        <span class="hello-msg" >Hello, {{request.user}}</span>
                        <a href="{% url 'logout' %}">Logout</a>
                        {% else %}
                        <a  href="{% url 'login' %}"id="sign-up" class="button is-light">
                            Log in
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
</head>
