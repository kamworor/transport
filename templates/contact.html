{% extends 'main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'style/contact.css' %}">
<section class="contact-4">
    <div class="content-1">
      <h2>Contact Us</h2>
    </div>
    <div class="container">
      <div class="contactInfo">
        <div class="box">
          <div class="icon"><i class="fas fa-map"></i></div>
          <div class="text">
            <h3>Address</h3>
            <p>123 Parkland Road,<br>Nairobi, <br> 00100</p>
          </div>
        </div>
        <div class="box">
          <div class="icon"><i class="fas fa-phone"></i></div>
          <div class="text">
            <h3>Phone</h3>
            <p>+254 7000000</p>
          </div>
        </div>
        <div class="box">
          <div class="icon"><i class="fas fa-envelope"></i></div>
          <div class="text">
            <h3>Emails</h3>
            <p>TLM@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="contactForm">
        <h2>Send Message</h2>
        <form action="{% url 'contact' %}" method="POST">
          {% csrf_token %}
            {{form.as_p}}
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
{% endblock %}
